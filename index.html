<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/scripts.js" defer></script>
    <title>Snake</title>
</head>

<body>
    <header class="center">
        <h2>Snake.js</h2>
        <p>Utilize as teclas "<strong id="label_input_up">W</strong>","<strong
                id="label_input_left">A</strong>","<strong id="label_input_down">S</strong>" e "<strong
                id="label_input_right">D</strong>"
            para mudar a direção. <br> Pressionar a tecla "<strong id="label_input_pause">Escape</strong>" pausa o jogo
        </p>
        <p id="score">Placar: <span>00</span></p>
    </header>
    <div class="configButton">
        <p><i class="fas fa-cog"></i></p>
    </div>
    <aside>

        <h3><span>X</span> Configurações</h3>

        <p>Velocidade <span id="reduceSpeed" class="__cursor_pointer">&lt&lt</span><strong
                id="gameSpeed">5</strong><span id="increaseSpeed" class="__disabled">&gt&gt</span></p>
        <table>
            <thead>
                <tr>
                    <th>Comando</th>
                    <th>Tecla</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Up</td>
                    <td id="up" clicked="false">W</td>
                </tr>
                <tr>
                    <td>Right</td>
                    <td id="right" clicked="false">D</td>
                </tr>
                <tr>
                    <td>Down</td>
                    <td id="down" clicked="false">S</td>
                </tr>
                <tr>
                    <td>Left</td>
                    <td id="left" clicked="false">A</td>
                </tr>
                <tr>
                    <td>Pause</td>
                    <td id="pause" clicked="false">Escape</td>
                </tr>
            </tbody>
        </table>
    </aside>
    <form action="" class="hide" onsubmit="Scoreboard.saveScore(event)">
        <h3>Fim de Jogo</h3>
        <label for="playerName">Nome:</label>
        <input type="text" name="playerName" id="playerName">
        <button>Salvar Placar</button>
    </form>
    <div class="leaderboard-overlay-button ">
        <i class="fas fa-bars"></i>
    </div>
    <section id="leaderboard">

        <h3><span>X</span> Jogos Passados</h3>
        <table>
            <thead>
                <tr>
                    <th>Jogador</th>
                    <th>Placar</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </section>
    <main>
        <div id="fruit"></div>
        <div id="player" dir="0" lastDir="0"></div>

    </main>
</body>

</html>
